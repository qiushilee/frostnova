<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>nova.load test</title>
		<style>
			.load {
				background-color:#000;
			}
		</style>
	</head>
	<body>
		<div class="mod" id="header">
			<div class="mod">Test</div>
			<input id="" name="" type="search" placeholder="hellow">
		</div>

		<script src="../frostnova/core.js"></script>
		<script src="load.js"></script>
		<script>
			nova.load("../dom/dom.js", function() {
				console.log("nova.load()");
				console.log("before head classname: " + document.getElementById("header").className);
				nova.dom.addClass(document.getElementById("header"), "load");
				console.log("after head classname: " + document.getElementById("header").className);
			});
		</script>
	</body>
</html>
