<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test dom/selector.js</title>
	</head>
	<body>
		<div id="header">
			<h1 class="title">#header</h1>
		</div>

		<div class="mod">
			<div class="hd">
				<h6 class="title">mod title</h6>
			</div>
			<div class="bd">
				mod bd
			</div>
		</div>

		<ul id="log"></ul>

		<script src="../src/frostnova/core.js"></script>
		<script src="../src/dom/dom.js"></script>
		<script src="../src/dom/selector.js"></script>

                <script>
                    console.log(nova.dom.selector("#header"));
                    console.log(nova.dom.selector("div"));
                    console.log(nova.dom.selector(".title"));
                    console.log(nova.dom.selector(".title"));

                    console.log("selector > ", nova.dom.selector(".mod>div"));

                    var elms = nova.dom.selector(".mod>div");
                    for (var i = 0, len = elms.length; i < len; i++) {
                        nova.dom.setCSS([elms[i]], {
                            backgroundColor: "#000"
                        });
                    }
                </script>
	</body>
</html>
